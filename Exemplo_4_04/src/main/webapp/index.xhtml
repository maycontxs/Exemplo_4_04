<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Checkboxes, Radio buttons, Menus, and Listboxes</title>
</h:head>
<h:body>
	<h:outputText value="Please fill out the following information" styleClass="emphasis" />
	<h:form>
		<h:panelGrid columns="2">
			Name:
			<h:inputText value="#{form.name}" />
			Contact me
			<h:selectBooleanCheckbox value="#{form.contactMe}" />
			What's the best day to contact you?
			<h:selectManyMenu value="#{form.bestDaysToContact}">
				<f:selectItems value="#{form.daysOfTheWeek}" var="w"
					itemLabel="#{w.dayName}" itemValue="#{w.dayNumber}" />
			</h:selectManyMenu>
			What year were you born?
			<h:selectOneMenu value="#{form.yearOfBirth}" required="true">
				<f:selectItems value="#{form.yearItems}" />
			</h:selectOneMenu>
			Select your favorite colors:
			<h:selectManyCheckbox value="#{form.colors}" selectedClass="selected"
				disabledClass="disabled" onchange="submit()">
				<f:selectItems value="#{form.colorItems}" />
			</h:selectManyCheckbox>
			Select the languages you speak:
			<h:selectManyListbox size="5" value="#{form.languages}">
				<f:selectItems value="#{form.languageItems}" />
			</h:selectManyListbox>
			Select your highest education level:
			<h:selectOneRadio value="#{form.education}" selectedClass="selected"
				layout="pageDirection">
				<f:selectItems value="#{form.educationItems}" />
			</h:selectOneRadio>
		</h:panelGrid>
		<h:commandButton value="Submit information" action="showInformation" />
	</h:form>
	<h:messages />
</h:body>


</html>
